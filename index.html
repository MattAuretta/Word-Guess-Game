<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Celestial Hangman</title>
</head>

<body>
    <div class="container">
        <div class = "row">
            <div class = "col-md-8 mx-auto text-center">
                <h1>Celestial Hangman!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 bg-light mx-auto text-center content-box">
                
                <div class="row">
                    <div class="col-md-6 bg-light">
                        <div id="win-text"></div>
                        <div id="image"></div>
                    </div>
                    <div class="col-md-6 bg-light">
                        <p>Press Any Key To Get Started!</p>
                        <p>Wins</p>
                        <div id="total-wins"></div>
                        <p>Current Word</p>
                        <div id="current-word"></div>
                        <p>Number Of Guesses Remaining</p>
                        <div id="guesses-remaining"></div>
                        <p>Letters Already Guessed</p>
                        <div id="guessed-letters"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-win" src="assets/audio/sci-fi-sound.mp3"></audio>
    <audio id="audio-lose" src="assets/audio/lose.mp3"></audio>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
